<div class="quiz__container">
  <div class="quiz__logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div class="quiz__questions">
    <h3>{{selectedQuestion.question}}</h3>
  </div>
  <div class="quiz__options">
    <button
      *ngFor="let option of selectedQuestion.options"
      (click)="playerChoice(option.alias)"
      class="btn-option"
    >
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished class="quiz__results">
    <h1>O seu Resultado Ã©:</h1>
    <p>Resposta Selecionada</p>
  </div>
</div>
